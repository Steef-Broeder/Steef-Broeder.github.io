<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steef Broeder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Text Input Example</h1>
    <label for="inputText">Enter Text:</label>
    <input type="text" id="inputText">
    <button id="addButton">Add Text</button>
    <h2>Contents:</h2>
    <div id="contents"></div>

    <script>
        const inputElement = document.getElementById("inputText");
        const addButton = document.getElementById("addButton");
        const contentsDiv = document.getElementById("contents");

        // Load existing contents from local storage
        const existingContents = localStorage.getItem("textContents") || "";
        contentsDiv.textContent = existingContents;

        addButton.addEventListener("click", function() {
            const newText = inputElement.value;
            if (newText.trim() !== "") {
                const currentContents = contentsDiv.textContent;
                const updatedContents = currentContents + newText + "\n";
                contentsDiv.textContent = updatedContents;
                localStorage.setItem("textContents", updatedContents);
                inputElement.value = "";
            }
        });
    </script>
</body>

</html>
